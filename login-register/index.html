<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamblingCasinoRoyale</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h2 class="logo">GCR</h2>

        <input type="checkbox" id="check">
        <label for="check" class="hamburger">
            <i><ion-icon name="menu" id="menu-icon"></ion-icon></i>
            <ion-icon name="close" id="close-icon"></ion-icon>
        </label>
        <nav class="navigation">
            <a href="#" style="--i:0">Home</a>
            <a href="#" style="--i:1">About</a>
            <a href="#" style="--i:2">Service</a>
            <a href="#" style="--i:3">Contact</a>
            <button class="btnLogin-popup" id="LoginBtn" style="--i:4">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-sharp"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-sharp"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-sharp"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#" class="forgotPassword-link">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
                
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-sharp"></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-sharp"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-sharp"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">I agree to the terms & conditions</label>
                    
                </div>
                <button type="submit" class="btn">Register</button>
                
                    <div class="login-register">
                        <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                    </div>
                
            </form>
        </div>

        <div class="form-box forgot-password">
            <h2>Reset Password</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-sharp"></ion-icon></span>
                    <input type="text" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-sharp"></ion-icon></span>
                    <input type="password" required>
                    <label>New password</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-sharp"></ion-icon></span>
                    <input type="password" required>
                    <label>Verify password</label>
                </div>
                
                <button type="submit" class="btn">Verify</button>

                <div class="login-register">
                    <p>Back to login page <a href="#" class="back2login-link">Login</a></p>
                </div>
                  
            </form>
        </div>

        
          
          

        
        
    </div>



    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
